    <div class="DH-container">

        <header class="DH-HG-Header">
            <h1>Dannar Hetoshi Presents:</h1>
            <p><h4>Rock, Paper, Scissors</h4></p>
        </header>

        <main class="DH-HG-content">
            <div class="RPSgame">
                <div class="player">
                    <label id="playChoice">Player Chooses: </label>
                </div>
                <div class="computer">
                    <label id="compChoice">Computer Chooses: </label>
                </div>
                <label id="winner">And the winner is: </label>
            </div>
        </main>

        <nav class="DH-HG-nav">
            <div class="player">
                <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>
        </nav>
        
        <ads class="DH-HG-ads">
            <div id="scoreboard">Current Score: 
                <label id="playerScore">Player: </label>
                <label id="computerScore">Computer: </label>
            </div>
        </ads>
        <footer class="DH-HG-footer">
            <h3>Thanks for playing!</h3>
        </footer>
