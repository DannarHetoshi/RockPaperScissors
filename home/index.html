<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./rockPaperScissors.js" defer></script>
    <link rel="stylesheet" href="https://dannarhetoshi.github.io/DH-HolyGrail/home/DH-HolyGrail.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dannar Hetoshi Rock Paper Scissors</title>
</head>
<body class="DH-HG-body">
    <!--<h1>
        THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container">
    </div>-->
    <div class="DH-container">

        <header class="DH-HG-header">
            <h1>Dannar Hetoshi Presents:</h1>
            <p><h3>Rock, Paper, Scissors</h3></p>
        </header>

        <main class="DH-HG-content">
            <div class="RPSgame">
                <div class="game"><label id="playChoice">Player Chooses: </label></div>
                <div class="game"><label id="compChoice">Computer Chooses: </label></div>
                <div class="game"><label id="winner">And the winner is: </label></div>
            </div>
        </main>

        <nav class="DH-HG-nav">
            <div class="player">
                <ul>
                    <li><button class="btn" id="rock">Rock</button></li>
                    <li><button class="btn" id="paper">Paper</button></li>
                    <li><button class="btn" id="scissors">Scissors</button></li>
                </ul>
            </div>
        </nav>
        
        <ads class="DH-HG-ads">
            <div id="scoreboard">
                <div class="score"><h3>Current Score: </h3></div>
                <div class="score"><label id="playerScore">Player: </label></div>
                <div class="score"><label id="computerScore">Computer: </label></div>
            </div>
        </ads>
        <footer class="DH-HG-footer">
            <h3>Thanks for playing!</h3>
        </footer>
    </div>
    <script>

        function btnClick(e){
            const choice = this.innerText;
            const btn = document.querySelector('button');
            btn.classList.add('clicked');
            document.getElementById("playChoice").innerHTML = "Player Chooses: " + choice;
            playerSelect = choice.toLowerCase();
            computerSelection = computerPlay();
            document.getElementById("compChoice").innerHTML = "Computer Chooses: " + computerSelection;
            playRound(playerSelect, computerSelection)
        }

        function removeTransition(e){
            this.classList.remove('clicked');
        }

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => button.addEventListener('click', btnClick, removeTransition));

    </script>
</body>
</html>
